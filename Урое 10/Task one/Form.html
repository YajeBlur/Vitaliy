<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Razetka</title>
	<link rel="stylesheet" type="text/css" href="form.css">
</head>
<body>
<form>
	<div class="form-line">
		<div class="input input-middle">
			<input type="text" placeholder="login" id="login">
			<label for="login">
				<span class="icon icon-login"></span>
			</label>
		</div>
		<div class="input input-middle">
			<input type="email" placeholder="email" id="email">
			<label for="email">
				<span class="icon icon-email"></span>
			</label>
		</div>
	</div>
	<div class="form-line">
		<div class="input input-large">
			<input type="text" placeholder="theme" id="theme">
			<label for="theme">
				<span class="icon icon-tag"></span>
			</label>
		</div>
	</div>
	<div class="form-large">
		<div class="input input-middle">
			<textarea id="message" placeholder="type your massage"></textarea>
			<label for="message">
				<span class="icon icon-message"></span>
			</label>
		</div>
	</div>
		<div class="form-line">
		<input type="submit" value="submit" >
		</div>
</form>
</body>
</html>
